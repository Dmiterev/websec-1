<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="calculator-container">
    <div class="input">
        <input type="text" id="inputValue" placeholder="Первое число">
        <select id="operationSelect">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="secondInputValue" placeholder="Второе число">
    </div>

    <div id="errorMessage" style="color:red"></div>

    <button id="calculateButton">подсчитать</button>

    <div class="results" id="resultOutput">
        <div id="history"></div>
    </div>

</div>


<script src="script.js"></script> 
</body>
</html>
